<!doctype html>
<html lang="en">
  <head>
    <title>PlanSmithCo AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>

    <div id="loader-container">
      <img src="/poster.webp" alt="PlanSmithCo" class="brand-logo">
      <div class="loading-text">Loading (Low Res)...</div>
    </div>

    <div id="error-toast"></div>

    <model-viewer id="mv"
      ar
      ar-modes="webxr scene-viewer quick-look"
      
      /* GÖRÜNTÜ AYARLARI (En Hafif) */
      tone-mapping="neutral"
      environment-image="neutral"
      shadow-intensity="0"     exposure="1"
      minimum-render-scale="0.5" /* KAMERA */
      camera-controls
      disable-zoom
      auto-rotate
      
      /* YÜKLEME */
      poster="/poster.webp"
      loading="eager">
    </model-viewer>

    <button id="ar-btn" style="display: none;">View in your space</button>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
