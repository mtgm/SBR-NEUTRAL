<!doctype html>
<html lang="en">
  <head>
    <title>PlanSmithCo | AR Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <style>
      html, body {
        margin: 0;
        background: #fff;
        height: 100%;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        --poster-color: transparent;
      }
    </style>
  </head>
  <body>

    <model-viewer id="mv"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="/poster.webp"
      shadow-intensity="0.45"
      shadow-softness="0.95"
      camera-orbit="0deg 75deg auto"
      field-of-view="45deg"
      min-field-of-view="15deg"
      max-field-of-view="75deg"
      exposure="1.2"
      autoplay>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="/ar_hand_prompt.png" alt="">
      </div>
    </model-viewer>

    <script>
      (async () => {
        // 1. URL'den SKU'yu al (/m/SBRV2 gibi)
        const currentURL = new URL(location.href);
        const matchPath = currentURL.pathname.match(/^\/m\/([^\/#?]+)/);
        const skuFromPath = matchPath ? matchPath[1] : null;

        // 2. Eğer querystring ile geldiyse ("?sku=SBRV2") onu da destekle
        const qs = currentURL.searchParams;
        const sku = skuFromPath || qs.get("sku");

        // 3. resolve endpoint'ine sor -> sana hangi .glb lazım?
        let key = qs.get("key");  // manuel override için
        if (!key && sku) {
          const r = await fetch(`/api/resolve?sku=${encodeURIComponent(sku)}`);
          const j = await r.json();
          if (j.ok) {
            key = j.key; // örn "SBR-v2.glb"
          }
        }

        // 4. fallback: hiçbir şey bulunamadıysa default modeli göster
        if (!key) {
          key = "SBR-v2.glb";
        }

        // 5. model-viewer'a kaynağı ver
        const mv = document.getElementById("mv");
        mv.setAttribute("src", `/api/glb?key=${encodeURIComponent(key)}`);

        // sayfa başlığını ürün adı gibi yap
        document.title = `PlanSmithCo | ${sku || key}`;
      })();
    </script>

    <script src="/script.js"></script>
    <script type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  </body>
</html>
